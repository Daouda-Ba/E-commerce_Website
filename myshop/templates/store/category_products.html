{% extends 'store/base.html' %}

{% block content %}
<h1>{{ category.name }}</h1>
<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price }} MRO</p>
        <a href="{% url 'product_detail' product.id %}" class="hero-button">View Details</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
