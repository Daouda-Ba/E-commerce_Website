{% extends 'store/base.html' %}

{% block content %}
<div class="hero">
    <div class="hero-image">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
    </div>
    <div class="hero-content">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p class="price">Price: {{ product.price }} MRO</p>
        <a href="{% url 'add_to_cart' product.id %}" class="hero-button">Add to Cart</a>
    </div>
</div>
{% endblock %}
